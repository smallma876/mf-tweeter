<mat-card class="card-tweets">
  <mat-card-header>
    <mat-card-title>Tweet</mat-card-title>
    <mat-card-subtitle>Di lo que piensas!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="tweetsForm"
      (ngSubmit)="onSubmit()"
      class="form-create-tweet">
      <mat-form-field class="example-full-width" class="form-field-tweet">
        <mat-label>Deja un tweet</mat-label>
        <textarea
          matInput
          placeholder="escribe el tweet"
          formControlName="content"></textarea>
      </mat-form-field>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button type="submit">SHARE</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
